codeBackgroundColor = "#d5dae5"
font = "sans-serif"
headingFont = "sans-serif"
headingFontSizes = ["2.75rem","2.25rem","1.75rem","1.5rem","1.25rem","1rem"]
headingFontWeights = [700,600,600,600,600,600]
codeFont = "monospace"
codeFontSize = "0.875rem"
baseRadius = "0.5rem"
buttonRadius = "0.5rem"
borderColor = "#1c83e1"
dataframeBorderColor = "#1c83e1"
dataframeHeaderBackgroundColor = "#0068c9"
showWidgetBorder = true

[theme.dark.sidebar]
primaryColor = "#83c9ff"
backgroundColor = "#0068c9"
secondaryBackgroundColor = "#1c83e1"
textColor = "#e4f5ff"
linkColor = "#1c83e1"
linkUnderline = true
codeBackgroundColor = "#d5dae5"
font = "sans-serif"
headingFont = "sans-serif"
headingFontSizes = ["1.5rem","1.25rem","1.125rem","1rem","0.875rem","0.75rem"]
headingFontWeights = [700,600,600,600,600,600]
codeFont = "monospace"
codeFontSize = "0.875rem"
baseRadius = "0.5rem"
buttonRadius = "0.5rem"
borderColor = "#1c83e1"
dataframeBorderColor = "#1c83e1"
